<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: 'Georgia', serif;
      background: radial-gradient(ellipse at center, #1c1c2b, #0a0a13);
      color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      color: #ffeecb;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 15px;
      font-size: 1.1em;
      width: 60%;
      border: none;
      border-radius: 8px;
      background: #2c2c40;
      color: #fff;
    }

    button {
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      margin: 10px;
      cursor: pointer;
      background-color: #5c6ac4;
      color: white;
    }

    #response {
      margin-top: 30px;
      font-size: 1.2em;
      white-space: pre-line;
    }

    #dream-log {
      margin-top: 40px;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      overflow-y: auto;
      max-height: 350px;
    }

    .dream-entry {
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px dashed #ffffff33;
    }

    .interpretation {
      color: #bde0fe;
    }

    .freud {
      color: #ffb4a2;
    }

    .zhou {
      color: #a0e7e5;
    }
  </style>
</head>
<body>
  <h1>Dreamline Theater</h1>
  <input type="text" id="userInput" placeholder="Describe your dream fragment..." />
  <br />
  <button onclick="sendInput()">Submit</button>
  <button onclick="startListening()">Speak</button>

  <div id="response"></div>

  <div id="dream-log">
    <h3>Dream Log</h3>
    <div id="log-entries"></div>
  </div>

  <script>
    async function sendInput() {
      const input = document.getElementById('userInput').value;

      // Update this to your actual Replit backend URL
      const backendURL = 'https://62f35ea2-c834-4929-8d84-78fbaa9e8081-00-19nbv7akdlhd4.worf.replit.dev/dream';

      try {
        const res = await fetch(backendURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userInput: input })
        });

        const data = await res.json();

        const responseText = data.result || "No response from AI.";

        document.getElementById('response').innerHTML = responseText;

        const utterance = new SpeechSynthesisUtterance(responseText);
        speechSynthesis.speak(utterance);

        addToDreamLog(input, responseText);
      } catch (err) {
        document.getElementById('response').textContent = 'Error: ' + err.message;
      }
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();
      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('userInput').value = transcript;
        sendInput(transcript);
      };
    }

    function addToDreamLog(input, result) {
      const log = document.getElementById('log-entries');
      const entry = document.createElement('div');
      entry.classList.add('dream-entry');
      entry.innerHTML = `
        <strong>You:</strong> ${input}<br>
        <strong>AI Interpretation:</strong><br>
        <pre>${result}</pre>
      `;
      log.prepend(entry);
    }
  </script>
</body>
</html>
