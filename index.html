<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dreamline Theater</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #0a0a13;
      color: #f5f5f5;
      text-align: center;
      padding: 0;
      margin: 0;
    }

    .container {
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 2.5em;
      color: #ffeecb;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 15px;
      font-size: 1.1em;
      width: 60%;
      border: none;
      border-radius: 8px;
      background: #2c2c40;
      color: #fff;
    }

    button {
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      margin: 10px;
      cursor: pointer;
      background-color: #5c6ac4;
      color: white;
    }

    #response {
      margin-top: 30px;
      font-size: 1.2em;
    }

    #dream-log {
      margin-top: 40px;
      text-align: left;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      overflow-y: auto;
      max-height: 350px;
    }

    .dream-entry {
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px dashed #ffffff33;
    }

    .interpretation { color: #bde0fe; }
    .freud { color: #ffb4a2; }
    .zhou { color: #a0e7e5; }
    .jung { color: #cdb4db; }
    .lacan { color: #ffd6a5; }
    .dao { color: #b9fbc0; }
    .challenge { color: #ffdd57; }

    #mic { font-size: 1.8em; margin-left: 15px; cursor: pointer; }
    #listening { margin-top: 5px; color: #a0e7e5; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dreamline Theater</h1>
    <input type="text" id="userInput" placeholder="Describe your dream fragment..." />
    <br />
    <button type="button" onclick="sendInput()">Submit</button>
    <span id="mic" onclick="startListening()">ðŸŽ¤</span>
    <p id="listening" style="display:none;">Listening...</p>

    <div id="response"></div>

    <div id="voting">
      <h4>Which interpretation spoke to you?</h4>
      <button onclick="vote('Freud')">Freud</button>
      <button onclick="vote('Zhou')">Zhou</button>
      <button onclick="vote('Jung')">Jung</button>
      <button onclick="vote('Lacan')">Lacan</button>
      <button onclick="vote('Dao')">Dao</button>
      <button onclick="vote('Challenge')">Challenge</button>
      <p id="vote-response" style="margin-top:10px;"></p>
    </div>

    <div id="dream-log">
      <h3>Dream Log</h3>
      <div id="log-entries"></div>
    </div>
  </div>

  <script>
    const openaiApiKey = "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";

    async function sendInput(inputText = null) {
      const input = inputText || document.getElementById('userInput').value;
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${openaiApiKey}`
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            {
              role: "system",
              content: "You are an AI dream-weaver that responds in recursive dream layers, continuing dreams in surreal poetic form. Then you interpret the dream using: Freud's psychoanalysis, the Duke of Zhou's classical readings, Jungian archetypes, Lacanian structures, and Daoist philosophy. End with a philosophical challenge or paradox. Go deeply into each layer."
            },
            {
              role: "user",
              content: `Here is a dream: ${input}. Continue it recursively into layered dream realms, then analyze it through all five dream philosophies, and end with a riddle or challenge to the dreamer.`
            }
          ]
        })
      });

      const data = await response.json();
      const dreamText = data.choices[0].message.content;
      document.getElementById('response').innerHTML = `<div class="interpretation">${dreamText}</div>`;
      speakDream(dreamText);
      addToDreamLog(input, dreamText);
    }

    function speakDream(text) {
      const utter = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();
      utter.voice = voices.find(v =>
        v.name.includes("Google") || v.name.includes("Jenny") || v.name.includes("Samantha") || v.name.includes("UK") || v.name.includes("en-US")
      );
      utter.pitch = 1;
      utter.rate = 0.92;
      utter.volume = 1;
      speechSynthesis.speak(utter);
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();
      document.getElementById('listening').style.display = 'block';
      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('userInput').value = transcript;
        document.getElementById('listening').style.display = 'none';
        sendInput(transcript);
      };
      recognition.onend = function () {
        document.getElementById('listening').style.display = 'none';
      };
    }

    function addToDreamLog(input, output) {
      const log = document.getElementById('log-entries');
      const entry = document.createElement('div');
      entry.classList.add('dream-entry');
      entry.innerHTML = `<strong>You:</strong> ${input}<br><strong>Dreamline:</strong> ${output}`;
      log.prepend(entry);
    }

    let votes = {
      Freud: 0, Zhou: 0, Jung: 0, Lacan: 0, Dao: 0, Challenge: 0
    };

    function vote(choice) {
      votes[choice]++;
      document.getElementById('vote-response').innerHTML =
        `Thanks for voting. Totals:<br>
        Freud: ${votes.Freud}, Zhou: ${votes.Zhou}, Jung: ${votes.Jung}, Lacan: ${votes.Lacan}, Dao: ${votes.Dao}, Challenge: ${votes.Challenge}`;
    }

    window.speechSynthesis.onvoiceschanged = () => {};
  </script>
</body>
</html>
